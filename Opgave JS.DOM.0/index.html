
<!doctype html>
<html>
    <head>
        <title>Test Forms</title>
        <meta charset='utf-8'/>
        <link rel='stylesheet' href='js101.css'/>
        <script src='modernizr-custom.js'></script>
        <script src='nQuery.js'></script>
        <script src='js101.js'></script>
    </head>
    <body>
        <header>
            <h1>HTML5 Form Input Types</h1>
        </header>
        <main>
            <form action='http://x15.dk/hitme.php' method='post' 
                  id='formal'>
                <fieldset class='left'>
                    <legend>Textual</legend>
                    <div>
                        <label for="name">Enter your name:</label>
                        <br/>
                        <input id="name" name="username" 
                               type="name" 
                               required/>
                    </div>
                     </fieldset>
                <fieldset class='right'>
                    <legend>Temporal</legend>
                    <div>
                        <label for="dat">Enter date:</label>
                        <br/>
                        <input type="date" id="dat" name="date" 
                               placeholder='yyyy-mm-dd' required/>
                               <span id='dateplch'></span>
                    </div>
                    </fieldset>
                <fieldset class='right'>
                    <legend>Buttons</legend>
                    <p id='buttons'>
                        <input type='submit' id='b1' value='Go'/>
                        <input type='reset' value='Reset'/>
                    </p>
                </fieldset>
            </form>
        </main>
        <footer>
            <address>&copy; nml, 251145=42</address>
        </footer>
    </body>
</html>
